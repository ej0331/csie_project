<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet type="text/css" href="./css/pipi.css">
</head>

<body>
    <div class="blockbg" id="blockbg">
        <div class="pipi_item_info" id="popDiv">
            <div class="pipi_item_action" id="popLayer">
                <a href="javascript:void(0)" onclick="close_btn()">X</a>
            </div>
            <h1 id="Title">推播更新：</h1>
            <div class="pipi_item_action">
                推播編號：<label for="id" id="id_show">暫無</label><input type="hidden" id="id" />
            </div>
            <div class="pipi_item_action">
                推播網頁：<input type="text" id="web" placeholder="請輸入推薦網址">
            </div>
            <div class="pipi_item_action">
                推播狀態：<label for="deleted_at" id="deleted_at">暫無</label>
            </div>
            <div class="pipi_item_action">
                推播密碼：<input type="text" id="code" placeholder="請輸入密碼">
            </div>
            <div class="pipi_item_action" id="action_option">
                <ul>
                    <li><a href="#" id="btn01">取消</a></li>
                    <li><a href="#" id="btn02">確認</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="create_btn" onclick="create_btn()">新增推播</div>
        <div class="pipilist" id="pipilist">
            <ul>
                <li class="li_1">編號</li>
                <li class="li_2">網址</li>
                <li class="li_3">狀態</li>
                <li class="li_4">操作</li>
            </ul>
        </div>
    </div>

</body>
<script type="text/javascript" src="./js/pipi.js"></script>

</html>
